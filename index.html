<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Formulario EXTRA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
    <h1>AVALIE A SUA MENTORIA</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    </header>
    
    <a id="img">
      <img src="./images/img1.svg" alt="balao com estrela">
    </a>
    <main>
      <h1>INFORMAÇÕES PESSOAIS</h1>

    </main>
    <form id="my-form">
      
      <fieldset>
        <div class="fieldset-wrapper">
        
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input 
              type="text" 
              id="event-name"
              required /> 
            </div>

              <div class="input-wrapper">
                <label for="event-surname">Sobrenome</label>
                <input 
                type="text" 
                id="event-surname"
                required />
            </div>
         </div>
        
        <div class="input-wrapper">
          <label for="event-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="event-email">
        </div>  
      </div>
    </fieldset>
    
        <fieldset>
            <legend>INFORMAÇÕES DO MENTOR</legend>
        </fieldset>

        <div class="input-wrapper">
          <label for="event-selection">Selecione quem foi o seu mentor</label>
          <input 
            type="text" 
            id="event-selection"
            required /> 
        </div>

        <div class="input-wrapper">
          <label for="event-info">Feedback sobre o mentor</label>
          <textarea id="event-info"></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-private"/>
          <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
          
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
              
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data<span>(DD/MM/AA)</span></label>
                  <input type="date" id="event-date"/>
                </div>
    
                <div class="input-wrapper">
                  <label for="event-begin">Das</span></label>
                  <input type="time" id="event-begin"/>
                </div>
                
                <div class="input-wrapper">
                  <label for="event-end">Até</span></label>
                  <input type="time" id="event-end"/>
                </div>
              </div>
          </div>
        </fieldset>
        
        <footer>
          <input 
          class="button" 
          type="submit" 
          form="my-form"
          value="Salvar">
        </footer>
    </form>
  </div>
  
</body>
</html>
